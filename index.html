<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Courses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a href="/">
          <img
            src="https://5574610.app.netsuite.com/core/media/media.nl?id=719688&c=5574610&h=PIq0UZivPB4mnJ_5kg2j0flA4ee4dsdxKsRO_foVkcYBfq2s&fcts=20240315001536&whence="
            alt="Company Logo"
            id="header-img"
          />
        </a>
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a href="#courses" class="nav-link">Courses</a></li>
          <li><a href="#pricing" class="nav-link">Pricing</a></li>
          <li><a href="#community" class="nav-link">Community</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section id="courses">
        <h2>Our Courses</h2>
        <!-- Course content here -->
      </section>
      <section id="pricing">
        <h2>Pricing</h2>
        <!-- Pricing content here -->
      </section>
      <section id="community">
        <h2>Community</h2>
        <!-- Community content here -->
      </section>
      <section id="subscription">
        <h2>For news about our courses and products</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <input type="submit" value="Subscribe" id="submit" class="btn" />
        </form>
      </section>
      <section id="video-section">
        <h2>Course Introduction</h2>
        <video id="video" controls>
          <source src="https://www.example.com/video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </section>
    </div>
  </body>
</html>
